<h2 class="text-gray-900 dark:text-white text-lg font-bold tracking-tight">Processing Payment</h2>

<!-- Step 1: Completed -->

</div>

<div class="w-0.5 h-full bg-gradient-to-b from-primary to-gray-700 dark:to-gray-800 my-1 rounded-full opacity-50"></div>
</div>
<div class="flex flex-col pb-8 pt-1">

<div class="w-8 h-8 rounded-full bg-blue-500/20 flex items-center justify-center">
<span class="material-symbols-outlined text-blue-400" style="font-size: 18px;">swap_horiz</span>
</div>
<div class="flex flex-col">
<span class="text-xs text-gray-400 uppercase tracking-wider">Bridge</span>
<span class="text-sm text-white font-medium">Optimism <span class="text-gray-500 mx-1">â†’</span> Base</span>
</div>
</div>
</div>
</div>
<!-- Step 3: Pending -->
<div class="flex group">
<div class="flex flex-col items-center mr-4">
<div class="w-8 h-8 rounded-full bg-background-dark border border-gray-700 flex items-center justify-center shrink-0 z-10">
<div class="w-2.5 h-2.5 rounded-full bg-gray-700"></div>
</div>
<div class="w-0.5 h-full bg-gray-300 dark:bg-gray-800 my-1 rounded-full"></div>

</div>
</div>
<!-- Step 4: Pending -->
<div class="flex group">
<div class="flex flex-col items-center mr-4">
<div class="w-8 h-8 rounded-full bg-background-dark border border-gray-700 flex items-center justify-center shrink-0 z-10">
<div class="w-2.5 h-2.5 rounded-full bg-gray-700"></div>
</div>
</div>
<div class="flex flex-col pt-1 opacity-40">
<h3 class="text-gray-900 dark:text-white text-base font-semibold leading-none mb-1.5">Payment sent</h3>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal">Pending</p>
</div>
</div>
</div>
</div>

<div class="p-6 bg-gradient-to-t from-background-dark via-background-dark to-transparent pt-12">

<span class="text-white text-sm font-bold">Bridging via LI.FI...</span>

<span class="material-symbols-outlined animate-spin" style="font-size: 20px;">donut_large</span>
                Processing...
