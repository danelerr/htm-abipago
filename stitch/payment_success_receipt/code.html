<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payment Success Receipt</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a1e633",
                        "background-light": "#f7f8f6",
                        "background-dark": "#1b2111", // Deep dark olive/black tone provided
                        "surface-dark": "#2a3123", 
                        "surface-darker": "#14180f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col text-slate-900 dark:text-white overflow-hidden selection:bg-primary selection:text-black">
<!-- Top App Bar -->
<header class="flex items-center justify-between px-6 pt-6 pb-2 w-full z-10">
<div class="w-10"></div> <!-- Spacer for alignment -->
<h1 class="text-sm font-semibold tracking-wide uppercase text-neutral-500 dark:text-neutral-400">Payment Receipt</h1>
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-neutral-200 dark:bg-white/10 hover:bg-neutral-300 dark:hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</header>
<!-- Scrollable Content Area -->
<main class="flex-1 overflow-y-auto px-6 pb-32 flex flex-col items-center w-full max-w-md mx-auto relative">
<!-- Status Indicator -->
<div class="mt-8 mb-6 relative flex items-center justify-center">
<div class="absolute inset-0 bg-primary/20 rounded-full blur-xl animate-pulse-slow"></div>
<div class="relative w-20 h-20 bg-primary rounded-full flex items-center justify-center shadow-[0_0_30px_rgba(161,230,51,0.4)]">
<span class="material-symbols-outlined text-black text-5xl">check</span>
</div>
</div>
<!-- Success Text -->
<h2 class="text-2xl font-bold mb-8 text-center tracking-tight">Payment Successful</h2>
<!-- Hero: Recipient & Amount -->
<div class="flex flex-col items-center gap-3 w-full mb-10">
<div class="w-16 h-16 rounded-full p-1 bg-gradient-to-tr from-primary to-blue-400">
<img class="w-full h-full rounded-full object-cover bg-black" data-alt="Abstract colorful ENS avatar for cafeteria.eth" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBl_89_MB96D7wWhu-qjGDnWuUbgLDTa3KLBnaOYWBgS-LdNR2TOH3NfSPoSKOECzlbp4MBXow4SJPcSB2aRNny1OK3XjJWZwcSD-wVhYacjSdhyf6lmNh5RxCT0Dvh4-VNsxIrCDnpo61D620aPYQaccL4EYEUaSBBt0wOFyVg_RYd1C_3Ygb7jh-CrOXje0MXnPcAo62R57LyFwvTSZipWarkVeH9Z7L_axkYk5NELfo4ldbJOlY-wkEu9xRytvcpc__vPYTzA54"/>
</div>
<div class="text-center">
<p class="text-lg font-medium text-neutral-600 dark:text-neutral-300 flex items-center justify-center gap-1">
                    cafeteria.eth
                    <span class="material-symbols-outlined text-primary text-sm">verified</span>
</p>
<div class="flex items-baseline justify-center gap-1 mt-1">
<span class="text-4xl font-extrabold tracking-tighter text-slate-900 dark:text-white">3.50</span>
<span class="text-xl font-bold text-neutral-500 dark:text-neutral-400">USDC</span>
</div>
</div>
</div>
<!-- Breakdown Card (The "Magic" of LI.FI) -->
<div class="w-full bg-white dark:bg-surface-dark rounded-2xl p-5 shadow-lg border border-neutral-200 dark:border-white/5 relative overflow-hidden">
<!-- Decorative gradient behind -->
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full blur-2xl -mr-10 -mt-10"></div>
<h3 class="text-xs font-bold text-neutral-400 uppercase tracking-wider mb-4">Transaction Route</h3>
<!-- Source Row -->
<div class="flex items-center justify-between relative z-10">
<div class="flex items-center gap-3">
<div class="relative">
<!-- Chain Icon (Base) -->
<div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center border-2 border-white dark:border-surface-dark relative z-10">
<span class="text-white text-[10px] font-bold">BASE</span>
</div>
<!-- Token Icon (ETH) Badge -->
<div class="absolute -bottom-1 -right-1 w-5 h-5 bg-slate-800 rounded-full border border-white dark:border-surface-dark flex items-center justify-center z-20">
<span class="text-[8px] font-bold text-white">Îž</span>
</div>
</div>
<div class="flex flex-col">
<span class="text-sm font-semibold">Sent 0.0012 ETH</span>
<span class="text-xs text-neutral-500">From Base Network</span>
</div>
</div>
</div>
<!-- Connector Visual -->
<div class="pl-5 py-2 flex items-center relative h-12">
<!-- Vertical Line -->
<div class="w-0.5 h-full bg-gradient-to-b from-blue-600 via-primary to-red-500 absolute left-[19px]"></div>
<!-- Badge -->
<div class="ml-8 px-3 py-1 bg-neutral-100 dark:bg-surface-darker rounded-full border border-neutral-200 dark:border-white/10 flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
<span class="text-[10px] font-medium text-neutral-500 dark:text-neutral-400">Routed via LI.FI</span>
</div>
</div>
<!-- Destination Row -->
<div class="flex items-center justify-between relative z-10">
<div class="flex items-center gap-3">
<div class="relative">
<!-- Chain Icon (Optimism) -->
<div class="w-10 h-10 rounded-full bg-red-500 flex items-center justify-center border-2 border-white dark:border-surface-dark relative z-10">
<span class="text-white text-[10px] font-bold">OP</span>
</div>
<!-- Token Icon (USDC) Badge -->
<div class="absolute -bottom-1 -right-1 w-5 h-5 bg-blue-500 rounded-full border border-white dark:border-surface-dark flex items-center justify-center z-20">
<span class="text-[8px] font-bold text-white">$</span>
</div>
</div>
<div class="flex flex-col">
<span class="text-sm font-semibold text-primary">Received 3.50 USDC</span>
<span class="text-xs text-neutral-500">On Optimism</span>
</div>
</div>
</div>
<!-- Divider -->
<div class="h-px w-full bg-neutral-200 dark:bg-white/10 my-4"></div>
<!-- Detailed Stats -->
<div class="flex justify-between items-center text-xs text-neutral-500 dark:text-neutral-400">
<span>Network Fee</span>
<span class="font-medium text-slate-900 dark:text-neutral-200">~$0.02</span>
</div>
</div>
<!-- Hashes -->
<div class="w-full mt-6 space-y-3 px-2">
<button class="flex items-center justify-between w-full text-left group">
<div class="flex flex-col">
<span class="text-[10px] uppercase text-neutral-500 tracking-wider">Source Hash</span>
<span class="text-sm font-mono text-neutral-400 group-hover:text-primary transition-colors truncate w-48">0x71c...892a</span>
</div>
<div class="p-2 rounded-full bg-transparent group-hover:bg-white/5 transition-colors text-neutral-500">
<span class="material-symbols-outlined text-lg">content_copy</span>
</div>
</button>
<button class="flex items-center justify-between w-full text-left group">
<div class="flex flex-col">
<span class="text-[10px] uppercase text-neutral-500 tracking-wider">Dest Hash</span>
<span class="text-sm font-mono text-neutral-400 group-hover:text-primary transition-colors truncate w-48">0x3b2...119c</span>
</div>
<div class="p-2 rounded-full bg-transparent group-hover:bg-white/5 transition-colors text-neutral-500">
<span class="material-symbols-outlined text-lg">open_in_new</span>
</div>
</button>
</div>
</main>
<!-- Footer Action Area -->
<footer class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent z-20">
<div class="max-w-md mx-auto flex flex-col gap-3">
<button class="w-full h-14 bg-primary hover:bg-lime-400 text-black font-bold text-lg rounded-full shadow-[0_4px_14px_0_rgba(161,230,51,0.39)] transition-all transform active:scale-95 flex items-center justify-center gap-2">
<span>Pay Again</span>
<span class="material-symbols-outlined">payments</span>
</button>
<button class="w-full h-12 bg-transparent border border-neutral-300 dark:border-neutral-700 text-slate-900 dark:text-white font-semibold text-base rounded-full hover:bg-neutral-100 dark:hover:bg-white/5 transition-all flex items-center justify-center gap-2">
<span>Share Receipt</span>
<span class="material-symbols-outlined text-sm">ios_share</span>
</button>
</div>
</footer>
</body></html>
