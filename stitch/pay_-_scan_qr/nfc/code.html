<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AbiPago - Pay</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a1e633",
                        "background-light": "#f7f8f6",
                        "background-dark": "#050505", /* Darkened for better contrast in deep dark mode */
                        "surface-dark": "#111827",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scan line animation */
        @keyframes scan {
            0% { top: 10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }
        .scan-line {
            position: absolute;
            left: 5%;
            right: 5%;
            height: 2px;
            background: #a1e633;
            box-shadow: 0 0 15px #a1e633, 0 0 30px #a1e633;
            animation: scan 2.5s infinite linear;
            border-radius: 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display flex flex-col h-screen overflow-hidden selection:bg-primary selection:text-black">
<!-- Header -->
<header class="flex items-center justify-center pt-14 pb-4 px-6 relative z-20">
<h1 class="text-black dark:text-white text-xl font-bold tracking-tight">Pay</h1>
</header>
<!-- Segmented Control -->
<div class="px-6 pb-6 relative z-20">
<div class="flex p-1 bg-gray-200 dark:bg-surface-dark rounded-full relative">
<!-- Active State Background Pill -->
<div class="absolute top-1 bottom-1 left-1 w-[calc(50%-4px)] bg-white dark:bg-[#2C2C2C] rounded-full shadow-sm transition-all duration-300 ease-out z-0"></div>
<button class="flex-1 relative z-10 py-2.5 rounded-full text-sm font-medium text-black dark:text-white transition-colors">
                Scan QR
            </button>
<button class="flex-1 relative z-10 py-2.5 rounded-full text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white transition-colors">
                Tap NFC
            </button>
</div>
</div>
<!-- Main Camera Area -->
<main class="flex-1 flex flex-col relative mx-4 mb-24 rounded-[2.5rem] overflow-hidden bg-black shadow-2xl ring-1 ring-white/10">
<!-- Camera Background Simulation -->
<div class="absolute inset-0 z-0 bg-cover bg-center opacity-60" data-alt="Abstract dark blurred background representing camera view" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCO5UfhoNNOJsdOQGLy78cjqJkpIUCjHocyd69pSPzaCgCX_LeSrjqAn12zQhGC9l3eIQN0lQQTA6wpW844wYoyTCmfv3fG-EZnxIWLB_juxCtbJkyhDyUwWsRxNZGk4AwR0QAj3Aambk1434mqeXjBT4CbcL_i7aoz9ylgaSTGVzQjtobkrJio-7PQL-eEPJ48ExJGzC1jZk6abQUsiG9wKeT7bAvGXb-q0tAhe8wJvLdgDhgHWa7Jq41w2paQBt5pmTFqq0Wgcao');">
</div>
<!-- Viewfinder Overlay -->
<div class="absolute inset-0 z-10 flex flex-col items-center justify-center p-8">
<!-- Scan Frame -->
<div class="relative w-full aspect-square max-w-sm rounded-[2rem] border-2 border-white/20 overflow-hidden">
<!-- Scan Animation Line -->
<div class="scan-line z-20"></div>
<!-- Corner Markers -->
<div class="absolute top-0 left-0 w-12 h-12 border-t-4 border-l-4 border-primary rounded-tl-2xl"></div>
<div class="absolute top-0 right-0 w-12 h-12 border-t-4 border-r-4 border-primary rounded-tr-2xl"></div>
<div class="absolute bottom-0 left-0 w-12 h-12 border-b-4 border-l-4 border-primary rounded-bl-2xl"></div>
<div class="absolute bottom-0 right-0 w-12 h-12 border-b-4 border-r-4 border-primary rounded-br-2xl"></div>
<!-- Helper text inside frame -->
<div class="absolute bottom-6 left-0 right-0 text-center">
<span class="inline-block px-3 py-1 rounded-full bg-black/40 backdrop-blur-md text-white/80 text-xs font-medium">
                        Point at QR Code
                    </span>
</div>
</div>
<!-- Controls below frame -->
<div class="flex items-center gap-8 mt-8">
<button class="flex items-center justify-center w-12 h-12 rounded-full bg-black/40 backdrop-blur-md text-white hover:bg-white/20 transition-all active:scale-95">
<span class="material-symbols-outlined text-[24px]">image</span>
</button>
<button class="flex items-center justify-center w-16 h-16 rounded-full bg-primary text-black shadow-[0_0_20px_rgba(161,230,51,0.4)] hover:shadow-[0_0_30px_rgba(161,230,51,0.6)] transition-all active:scale-95">
<span class="material-symbols-outlined text-[32px]">flashlight_on</span>
</button>
<button class="flex items-center justify-center w-12 h-12 rounded-full bg-black/40 backdrop-blur-md text-white hover:bg-white/20 transition-all active:scale-95">
<span class="material-symbols-outlined text-[24px]">flip_camera_ios</span>
</button>
</div>
</div>
<!-- Info Card Overlay (Bottom) -->
<div class="absolute bottom-6 left-4 right-4 z-20">
<div class="bg-surface-dark/90 backdrop-blur-xl border border-white/5 rounded-2xl p-4 flex items-start gap-3 shadow-lg">
<div class="flex-shrink-0 w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center mt-0.5">
<span class="material-symbols-outlined text-primary text-lg">bolt</span>
</div>
<div class="flex-1">
<h3 class="text-white text-sm font-semibold mb-0.5">Smart Routing Active</h3>
<p class="text-gray-400 text-xs leading-relaxed">
                        AbiPago reads merchant ENS profiles and auto-routes your payment via LI.FI cross-chain protocol.
                    </p>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-[#050505]/90 backdrop-blur-lg border-t border-gray-200 dark:border-white/5 pb-8 pt-2 px-6 flex justify-between items-end z-50">
<a class="flex flex-col items-center gap-1 w-16 group" href="#">
<span class="material-symbols-outlined text-gray-400 group-hover:text-black dark:group-hover:text-white transition-colors">home</span>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-black dark:group-hover:text-white transition-colors">Home</span>
</a>
<a class="flex flex-col items-center gap-1 w-16 group" href="#">
<div class="relative">
<span class="material-symbols-outlined text-primary drop-shadow-[0_0_8px_rgba(161,230,51,0.5)] filled">qr_code_scanner</span>
<span class="absolute -top-1 -right-1 w-2 h-2 bg-primary rounded-full"></span>
</div>
<span class="text-[10px] font-medium text-primary">Pay</span>
</a>
<a class="flex flex-col items-center gap-1 w-16 group" href="#">
<span class="material-symbols-outlined text-gray-400 group-hover:text-black dark:group-hover:text-white transition-colors">account_balance_wallet</span>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-black dark:group-hover:text-white transition-colors">Wallet</span>
</a>
<a class="flex flex-col items-center gap-1 w-16 group" href="#">
<span class="material-symbols-outlined text-gray-400 group-hover:text-black dark:group-hover:text-white transition-colors">settings</span>
<span class="text-[10px] font-medium text-gray-400 group-hover:text-black dark:group-hover:text-white transition-colors">Settings</span>
</a>
</nav>
<!-- Hack for filled icon support in Google Fonts without extra weight classes -->
<style>
        .filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</body></html>
